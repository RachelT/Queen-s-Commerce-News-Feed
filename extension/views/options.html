<!DOCTYPE html>
<html>
  <head>
    <script src="/javascript/utils.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="/css/options.css" />
    <script src="/javascript/options.js"></script>
  </head>
  <body onload="initialize();">
    <div id="logo">
      <img id="title_image" src="/images/optionsLogo.png">
    </log>
    <table class="contentTable">
      <tr class="one_row">
        <td class="col1">
          <div class="optionLabel">Number of feeds:</b>
        </td>
        <td class="col2">
          <select id="feedCount" onchange="enableSaveButton();">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5" selected="selected">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </td>
      </tr>
      <tr class="one_row">
        <td class="col1">
          <div class="optionLabel">Categories:</b>
        </td>
        <td class="col2">
          <div id="categoryList">
            <div class="oneCategory">
              <input class="checkBox" type="checkbox" value="" id="check1" onchange="manageCheckCount(this.id)">
              <div class="checkBoxCategory" id=""></div>
            </div>
          </div>
        </td>
      </tr>
    </table>
    <div id="save_all">
      <button id="save_button" type="button" disabled="disabled" onclick="saveAll()"></button>
    </div>
  </body>
</html>
