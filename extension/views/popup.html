  <div id="content">
    <div id="feeds">
      <div id="options">
        <button class="collapse btn small">collapse</button>
        <button class="sortFeeds btn small">sort</button>
        <button class="feedbacks btn small">feedbacks</button>

  <script src="/javascript/feeds.js"></script>
  <script>
    $(document).ready(function() {
      fetch_feed();
      
      // Twipsy! Some tooltip for our controls
      $('.feedControls img').twipsy({
        fallback: 'Increase feeds'
      })
      
      // Disable header selection
      $('.sectionHeader h4').disableSelection();
      
      // Open and collapse sections
      $('.sectionHeader').live('click', function() {
        // Close all curent 
        $(this).next().toggle();
      });
      
      // Show feed description
      $(".feed a").live('click', function() {
        // Grab and update the feed content
      });
    });
  </script>
