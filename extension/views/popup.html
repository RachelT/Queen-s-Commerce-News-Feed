<link rel="stylesheet" href="/css/popup.css" />

<body>
  <div id="content">
    <div id="feeds">
      <div id="options">
        <a class="feedbacks button noSelect">Feedback</a>
        <a class="collapse button noSelect">Collapse</a>
        <a class="sortFeeds button noSelect">Sort</a>
        
        <!-- Some social buttons -->

    </div>
    <div id="feedContent">
      
    </div>

  <script src="/javascript/jquery-1.6.1.min.js"></script>
  <script src="/javascript/jquery-ui-1.8.16.custom.min.js"></script>
  <script src="/javascript/bootstrap-twipsy.js"></script>
  <script src="/javascript/feeds.js"></script>
  <script>
    $(document).ready(function() {
      
      // Fill in our content
      fetch_feed();
      
      // Twipsy! Some tooltips for our controls
      $('.feedControls img.removeFeed').twipsy({
        live: true,
        placement: 'left',
        fallback: '-1 max feed'
      });
      $('.feedControls img.addFeed').twipsy({
        live: true,
        placement: 'left',
        fallback: '+1 max feed'
      });
      
      // Disable header selection
      $('.noSelect').live($.support.selectstart ? "selectstart" : "mousedown", function( event ) {
        event.preventDefault();
  		});
  			
      // Toggle in and out sections
      $('.sectionHeader h4').live('click', function() {
        $(this).parent('.sectionHeader').next().toggle();
      });
      
      // Show feed description upon click
      $(".feed a").live('click', function() {
        // Grab and update the feed content
      });
      
      // Handle category max configuration
      
      
    });
  </script>
